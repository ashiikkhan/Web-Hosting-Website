<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css  -->
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Loruki | Cloud Hosting for Everyone</title>
  </head>
  <body>
    <!-- header -->
    <header class="navbar">
      <div class="container flex">
        <h1 class="logo">Loruki.</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Docs</a></li>
        </ul>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- showcase -->
      <section class="showcase">
        <div class="container grid">
          <div class="showcase-text">
            <h1>Easier Deployment</h1>
            <p>
              Deploy web apps of all kinds, from large scale enterprice APIs to
              static website for individulas. Fill out the form to try out a
              demo of our platform.
            </p>
            <a href="features.html" class="btn btn-outline">Explore More</a>
          </div>
          <div class="showcase-form card">
            <h2>Request a Demo</h2>
            <form>
              <div class="form-control">
                <input type="text" name="name" placeholder="Name" required />
              </div>
              <div class="form-control">
                <input
                  type="text"
                  name="company"
                  placeholder="Company Name"
                  required
                />
              </div>
              <div class="form-control">
                <input type="email" name="email" placeholder="Email" required />
              </div>
              <input type="submit" value="Send" class="btn btn-primary" />
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
